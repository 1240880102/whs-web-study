<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div{
        background-color: red;
        width: 50px;
        height: 50px;
        display: inline-block;
        /* float: left; */
    }
</style>
</head>
<body>
    <div></div>

    <script>
        var divs = document.getElementsByTagName('div')
        console.log(divs);
        for(var i=0;i<divs.length;i++){
            divs[i].onclick = function(){
                this.style.backgroundColor = 'blue';
            }
        }
    </script>
