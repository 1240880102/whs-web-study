<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style></style>
</head>
<body>
    <script>
        var a = prompt('请输入您的年龄');
        if(a>0 && a<=3){
            alert('婴幼儿');
        }else if(a>3 && a<=8){
            alert('少年');
        }else if(a>8 && a<=18){
            alert('青少年');
        }else if(a>18 && a<=40){
            alert('成年');
        }else if(a>40 && a<=70){
            alert('老年');
        }else if(a>70 && a<=90){
            alert('将死之人');
        }else if(a>90 && a<=120){
            alert('老不死的人');
        }else{
            alert('已超生人');
        }
    </script>
</body>
</html>
